apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {
	compile 'org.springframework:spring-core:4.+'
	compile 'org.springframework:spring-webmvc:4.+'
	compile 'org.springframework:spring-tx:4.+'
	compile 'org.springframework:spring-orm:4.+'
	compile 'javax.servlet:javax.servlet-api:3.+'
	compile 'com.h2database:h2:1.+'
	compile 'org.hibernate:hibernate-core:4.+'
	compile 'org.hibernate:hibernate-entitymanager:4.+'
}
